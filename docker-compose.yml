services:
  database:
    image: postgres:13
    container_name: dataset-explorer-database
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-data-set-explorer-db}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - dataset-explorer-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: ./DataSetExplorer
      dockerfile: Dockerfile
    container_name: dataset-explorer-backend
    environment:
      DATABASE_HOST: ${DATABASE_HOST:-database}
      DATABASE_PORT: ${DATABASE_PORT:-5432}
      DATABASE_SCHEMA: ${POSTGRES_DB:-data-set-explorer-db}
      DATABASE_USERNAME: ${POSTGRES_USER:-postgres}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      GIT_USER: ${GIT_USER:-}
      GIT_TOKEN: ${GIT_TOKEN:-}
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: http://+:5000
    volumes:
      - cloned-projects:/app/ClonedProjects
      - uploads:/app/uploads
      - ./exports:/app/exports
      - /root/.ssh:/root/.ssh:ro
    networks:
      - dataset-explorer-network
    depends_on:
      database:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ${FRONTEND_PATH:-../platform-explorer-ui-web}
      dockerfile: Dockerfile
    container_name: dataset-explorer-frontend
    ports:
      - "${FRONTEND_PORT:-4200}:80"
    volumes:
      - ./nginx-proxy.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - dataset-explorer-network
    depends_on:
      - backend
    restart: unless-stopped

networks:
  dataset-explorer-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
  cloned-projects:
    driver: local
  uploads:
    driver: local
